<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>чурка</title>
</head>
<body>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            overflow: hidden;
        }
        #asd{
            width: 100%;
            height: 900px;
        }
        .text{
            font-family: Calibri;
            font-size: 16px;
            position: absolute;
        }
    </style>
    <div id='asd'>
    </div>
    <script>
        site = document.getElementById('asd');
        site.addEventListener('click', ()=>{
            let tag = document.createElement('span');
            tag.className = 'text';
            tag.innerHTML = 'чурка'
            tag.style.marginLeft = `${event.pageX}`+'px';
            tag.style.marginTop = `${event.pageY}`+'px';
            document.body.prepend(tag)
        });
    </script>
</body>
</html>
